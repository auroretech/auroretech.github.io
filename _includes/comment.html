<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Disqus PHP API 示例</title>
        <style>
            body{
                max-width: 640px;
                width: 100%;
                margin: 0 auto;
                overflow-x: hidden;
            }
            body > * {
                    width: 100%;
            }
            body a{
                color: #0095dd;
            }
        </style>
    <link href="/assets/css/iDisqus.min.css" rel="stylesheet"><script type="text/javascript" src="assets/js/iDisqus.min.js"></script></head>
<script type="text/javascript" src="assets/js/iDisqus.js"></script>
    <body>
        <div id="comment"></div>
        <p>本页共有 <span data-disqus-url="/disqus-php-api.html"></span> 条评论</p>
        <ul id="popular-posts"></ul>
        <script>
            var disq = new iDisqus('comment', {
                forum: 'auroretech',
                site: 'http://www.auroretech.com',
                api: 'http://45.78.40.30',
                mode: 2,
                timeout: 3000,
                popular: document.getElementById('popular-posts'),
                init: true,
                emojiPreview: true
            });
            disq.popular();
            disq.count();
        </script>
    </body>
</html>
