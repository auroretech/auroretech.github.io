<!DOCTYPE html>
<html>
    <head>
                
    <link href="iDisqus.min.css" rel="stylesheet"><script type="text/javascript" src="iDisqus.min.js"></script>
<script type="text/javascript" src="/assets/js/iDisqus.min.js"></script>  
<link rel="stylesheet" type="text/css" href="/assets/css/iDisqus.min.css" />


</head>
    <body>
        <div id="comment"></div>
        <p>本页共有 <span data-disqus-url="/disqus-php-api.html"></span> 条评论</p>
        <ul id="popular-posts"></ul>
        <script>
            var disq = new iDisqus('comment', {
                forum: 'fooleap',
                site: 'http://www.auroretech.com',
                api: 'http://disqus.auroretech.com',
                mode: 2,
                timeout: 3000,
                popular: document.getElementById('popular-posts'),
                init: true,
                emojiPreview: true
            });
            disq.popular();
            disq.count();
        </script>
    </body>
</html>
